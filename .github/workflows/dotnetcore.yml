name: Gesti√≥n Materiales

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:      
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build
      run: dotnet build
    - name: Publish
      run: dotnet publish --configuration Release -o "/var/www/gestionmateriales"
    - name: Deploy
      run: systemctl restart kestrel-gestionmateriales
      
